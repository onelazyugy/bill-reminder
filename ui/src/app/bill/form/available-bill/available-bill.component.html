<div class="availableBillHeader"><span class="number">2</span>{{'Available Bill' | uppercase}}</div>
<div class="availableBillBody">
    <p *ngIf="isLoadingData()">Loading...</p>
    <p *ngIf="isErrorLoadingData()">{{getLoadingMessage()}}</p>
    <p *ngIf="getBills().length === 0 && !isLoadingData()">No data available!</p>
    <ol>
        <li *ngFor="let bill of getBills()">name: {{bill.name}} due: {{bill.dueDate | date:'MM/dd/yyyy'}}</li>
    </ol>
</div>
