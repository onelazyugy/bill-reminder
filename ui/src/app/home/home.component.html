<div fxLayout.xs="column" fxLayoutGap="5px" fxLayoutAlign="center">
  <div fxLayout.xs="row" fxLayoutGap="5px">
    <div fxFlex="100%" fxLayoutAlign="center" (click)="onClick(homeViewButtons[0].id)">
        <app-large-button [icon]="homeViewButtons[0].icon" [label]="homeViewButtons[0].label"></app-large-button>
    </div>
    <div fxFlex="100%" fxLayoutAlign="center" (click)="onClick(homeViewButtons[1].id)">
      <app-large-button [icon]="homeViewButtons[1].icon" [label]="homeViewButtons[1].label"></app-large-button>
    </div>
  </div>

  <div fxLayout.xs="row" fxLayoutGap="5px">
    <div fxFlex="100%" fxLayoutAlign="center" (click)="onClick(homeViewButtons[2].id)">
      <app-large-button [icon]="homeViewButtons[2].icon" [label]="homeViewButtons[2].label"></app-large-button>
    </div>
    <div fxFlex="100%" fxLayoutAlign="center" (click)="onClick(homeViewButtons[3].id)">
      <app-large-button [icon]="homeViewButtons[3].icon" [label]="homeViewButtons[3].label"></app-large-button>
    </div>
  </div>
</div>

<div fxLayout.lt-lg="column" fxLayout.lt-xl="column" fxLayoutAlign="center" fxLayoutGap="10px">
  <div fxFlex="100%" fxLayoutAlign="center">
      <div fxLayoutAlign="center" style="padding-top:5px;">
        <span class="todayDateStyle" fxLayoutAlign="center">Today:&nbsp;
            <span>{{todayDate() | date:'MM/dd/yyyy'}}</span>
        </span> 
      </div>
  </div>
  <div fxFlex="100%" fxLayoutAlign="center">
      Upcoming Bills
  </div>
  <div fxFlex="100%" fxLayoutAlign="center">
      Upcoming Chores
  </div>
</div>
